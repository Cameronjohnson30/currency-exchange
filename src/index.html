<html lang="en">
<head>
  <title>Currency Exchange</title>
  <body>
    <div class="container">
      <h1>money exchange</h1>
      <label for="location">Enter the coutry currency you want to convert:</label>
      <input id="location" type="text">
      <label for="location2">Enter the desired country currency:</label>
      <input id="location2" type="text">
      <label for="amount">Enter how much you want to convert:</label>
      <input id="amount" type="text" min="00.00">

      <div class="showResults"></div>
      <button class="btn-success" id="refresh">Clear</button>
    </div>
